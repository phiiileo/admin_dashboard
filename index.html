<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard || Codac.ng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">

</head>

<body>
    <main>
        <section class="container">
            <header>
             <h1>Administrator</h1>
             <nav>
                 <a href="#"><img src="./images/user.png" alt="dp"></a>
                 <a href="#"> <i class="fa fa-sign-out"></i> </a>

             </nav>
            </header>
            <section class="wrapper">
                <section class="sidebar" id="sidebar">
                    <div class="admin_info">
                        <img src="./images/user.png" alt="admin image">
                        <p>Phileo Maner</p>
                        <p>Super Admin</p>
                    </div>
                    <div class="sidebar_menu">
                        <ul>
                            <li><a href="#"> <i class="fa fa-dashboard"></i> Dashboard </a>
                            </li>
                            <li><a href="#"> <i class="fa fa-history"></i> Students </a></li>
                            <li><a href="#"> <i class="fa fa-history"></i> Tutors </a></li>
                            <li><a href="#"> <i class="fa fa-cogs"></i> Settings </a></li>
                            <li><a href="#"> <i class="fa fa-key"></i> Change Password
                                </a></li>
                        </ul>
                    </div>
                </section>
                <section class="main_board">
                    <section class="intro">
                        <div class="intro_lead">
                            <h1>Welcome, Phileo Maner!</h1>
                            <p>Last Login: Monday, 10th February, 2020 -10:20PM</p>
                        </div>
                    </section>
                    <section class="cards">
                        <div class="cards_body">
                            <i class="fa fa-user"></i>
                            <span>70</span>
                            <p>Registered Students</p>
                        </div>
                        <div class="cards_body">
                            <i class="fa fa-user"></i>
                            <span>7</span>
                            <p>Registered Tutors</p>
                        </div>
                        <div class="cards_body">
                            <i class="fa fa-user"></i>
                            <span>16</span>
                            <p>Available Courses</p>
                        </div>
                        <div class="cards_body">
                            <i class="fa fa-user"></i>
                            <span>3</span>
                            <p>Registered Admins</p>
                        </div>
                    </section>
                </section>
            </section>
        </section>

    </main>
</body>
